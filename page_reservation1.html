  <section id="reservation-date" class="absolute bottom-[-40px] left-0 right-0 py-32  px-6 md:px-16 overflow-hidden md:mt-10">

      </div>

      <!-- Invités -->
      <div class="text-left">
        <label class="block text-[22px] font-[Futura_Md_BT] mb-2">Invités</label>

          Suivant
        </a>
      </div>
    </form>
  </div>

</section>

</section>
<script>
  // Guests control logic (increment/decrement through preset labels)
  (function(){
    const dec = document.getElementById('guests-decrease');
    const inc = document.getElementById('guests-increase');
    const display = document.getElementById('guests-display');
    const hidden = document.getElementById('guests');
    if (!dec || !inc || !display || !hidden) return;
    const options = ['1 Adulte','2 Adultes','2 Adultes + 1 Enfant','Famille (4 personnes)'];
    let idx = 0;
    function update(){
      display.textContent = options[idx];
      hidden.value = options[idx];
    }
    dec.addEventListener('click', ()=>{ idx = Math.max(0, idx-1); update(); });
    inc.addEventListener('click', ()=>{ idx = Math.min(options.length-1, idx+1); update(); });
    update();
  })();
</script>
</body>
