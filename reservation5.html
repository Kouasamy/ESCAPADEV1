<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Escapade</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class=" text-black" style="font-family: 'Futura Md BT', 'Futura', sans-serif;">
    <section id="success" class="relative bg-white text-black py-8 px-6 md:px-16 overflow-hidden">

  <!-- Barre d’étape -->
  <div class="w-full bg-white py-6 border-b border-black mb-20">
    <div class="max-w-5xl mx-auto flex items-center justify-center gap-3 text-xs md:text-sm font-[Futura_Md_BT]">
      <div class="flex items-center gap-2">
        <div class="w-6 h-6 border border-black rounded-full bg-[#B78F62]"></div>
        <span>Date</span>
      </div>
      <div class="w-20 h-[1px] bg-black"></div>
      <div class="flex items-center gap-2">
        <div class="w-6 h-6 border border-black rounded-full bg-[#B78F62]"></div>
        <span>Catégorie</span>
      </div>
      <div class="w-20 h-[1px] bg-black"></div>
      <div class="flex items-center gap-2">
        <div class="w-6 h-6 border border-black rounded-full bg-[#B78F62]"></div>
        <span>Détails & Confirmation</span>
      </div>
      <div class="w-20 h-[1px] bg-black"></div>
      <div class="flex items-center gap-2">
        <div class="w-6 h-6 border border-black rounded-full bg-[#B78F62] flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="white">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
          </svg>
        </div>
        <span>Paiement</span>
      </div>
    </div>
  </div>

  <!-- Bloc central -->
  <div class="max-w-4xl mx-auto bg-[#DFDFDF] rounded-[0_140px] p-12 md:p-20 text-center shadow-lg relative overflow-hidden">
    
    <!-- Icône succès -->
    <div class="flex justify-center mb-8">
      <div class="w-24 h-24 bg-[#B78F62] rounded-full flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
        </svg>
      </div>
    </div>

    <!-- Texte principal -->
    <h2 class="font-[Big_Caslon] text-[46px] md:text-[56px] mb-6">Paiement validé</h2>

    <p class="font-[Futura_Md_BT] text-[22px] md:text-[24px] text-black mb-2">
      Un mail de confirmation vous a été envoyé à votre adresse e-mail.
    </p>
    <p class="font-[Futura_Md_BT] text-[22px] md:text-[24px] text-black">
      L’équipe de L’Escapade vous remercie pour votre confiance.
    </p>

    <!-- Bouton retour -->
    <div class="mt-12">
      <a href="index.html" 
         class="inline-block bg-[#B78F62] text-white font-[Futura_Md_BT] text-[19px] px-10 py-3 rounded-[20px_0px] hover:bg-[#835622] transition">
        Retour à l'accueil
      </a>
    </div>

  </div>


</section>
</body> 
</html>
