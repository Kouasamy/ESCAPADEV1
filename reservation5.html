<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Escapade</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/reservation3.css">
  <style>
    body {
      padding-top: 160px;
    }

    #progress-bar {
      height: 0;
    }

    .progress-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #ffffff;
      padding: 5px 4px 8px;
      z-index: 200;
    }

    .progress-header__container {
      padding: 18px 40px;
    }

    .success-wrapper {
      margin-top: 0;
    }

    .success-card {
      width: 591px;
      height: 385px;
      transition: all 0.3s ease;
    }

    .success-card h2 {
      font-size: 59px;
    }

    .success-icon img {
      width: 96px;
      height: 96px;
    }

    @media (max-width: 1024px) {
      body {
        padding-top: 150px;
      }

      .success-card {
        width: 520px;
        height: 340px;
      }

      .success-card h2 {
        font-size: 48px;
      }
    }

    @media (max-width: 1024px) {
      body {
        padding-top: 150px;
      }

      .success-wrapper {
        margin-top: 40px;
      }

      .success-card {
        width: 560px;
        height: 360px;
      }

      .success-card h2 {
        font-size: 52px;
      }
    }

    @media (max-width: 768px) {
      body {
        padding-top: 140px;
      }

      .progress-header__container {
        padding: 16px 28px;
      }

      .success-deco {
        display: none;
      }

      .success-card {
        width: min(100%, 460px) !important;
        height: auto !important;
        padding: 56px 40px !important;
        border-radius: 0 110px;
        margin-top: -20px;
      }

      .success-icon img {
        width: 90px;
        height: 90px;
      }

      .success-card h2 {
        font-size: 46px !important;
      }

      .success-message {
        margin-top: 24px !important;
        padding: 0 24px;
      }

      .success-message p {
        font-size: 20px;
      }

      .success-divider img {
        width: min(100%, 360px) !important;
        height: auto !important;
      }
    }

    @media (max-width: 480px) {
      body {
        padding-top: 120px;
      }

      .progress-header__container {
        padding: 12px 20px;
      }

      .success-card {
        width: min(100%, 360px) !important;
        padding: 48px 28px !important;
        border-radius: 0 90px;
        margin-top: -10px;
      }

      .success-card h2 {
        font-size: 36px !important;
      }

      .success-icon img {
        width: 78px;
        height: 78px;
      }

      .success-message p {
        font-size: 18px;
      }

      .success-divider img {
        width: min(100%, 280px) !important;
      }
    }

    @media (max-width: 360px) {
      .success-card {
        padding: 36px 22px !important;
        border-radius: 0 70px;
      }

      .success-card h2 {
        font-size: 32px !important;
      }

      .success-message p {
        font-size: 17px;
      }
    }

    /* Réduction du border-radius pour les divs avec couleur de fond #DFDFDF */
    div[class*="bg-[#DFDFDF]"],
    .bg-\[#DFDFDF\],
    .success-card {
      border-radius: 0 140px 0 140px;
    }

    /* Tablette */
    @media (max-width: 1024px) {
      div[class*="bg-[#DFDFDF]"],
      .bg-\[#DFDFDF\],
      .success-card {
        border-radius: 0 100px 0 100px;
      }
    }

    /* Mobile - override les règles existantes */
    @media (max-width: 768px) {
      div[class*="bg-[#DFDFDF]"],
      .bg-\[#DFDFDF\],
      .success-card {
        border-radius: 0 70px 0 70px !important;
      }
    }

    /* Petit mobile - override les règles existantes */
    @media (max-width: 480px) {
      div[class*="bg-[#DFDFDF]"],
      .bg-\[#DFDFDF\],
      .success-card {
        border-radius: 0 50px 0 50px !important;
      }
    }

    /* Très petit mobile */
    @media (max-width: 360px) {
      div[class*="bg-[#DFDFDF]"],
      .bg-\[#DFDFDF\],
      .success-card {
        border-radius: 0 50px 0 50px !important;
      }
    }
  </style>
</head>
<body data-page="reservation-step5">
  <section id="progress-bar">
    <header class="progress-header">
      <div class="progress-header__container">
        <a href="index.html" class="progress-header__logo" aria-label="Homepage">
          <img src="images/427_501.svg" alt="L'escapade Logo">
        </a>
        <nav class="progress-header__nav" aria-label="Checkout Progress">
          <ol class="progress-steps">
            <li class="progress-step is-complete">
              <div class="progress-step__icon-wrapper">
                <img class="progress-step__icon" src="images/11d0ffacd4ff82d0273fcea40309ad0ecc3b1fc6.png" alt="Step 1 Completed">
              </div>
              <span class="progress-step__label">Date</span>
            </li>
            <li class="progress-arrow">
              <img src="images/324_439.svg" alt="Arrow" class="progress-arrow__icon">
            </li>
            <li class="progress-step is-complete">
              <div class="progress-step__icon-wrapper">
                <img class="progress-step__icon" src="images/11d0ffacd4ff82d0273fcea40309ad0ecc3b1fc6.png" alt="Step 2 Completed">
              </div>
              <span class="progress-step__label">Catégorie</span>
            </li>
            <li class="progress-arrow">
              <img src="images/324_439.svg" alt="Arrow" class="progress-arrow__icon">
            </li>
            <li class="progress-step is-complete">
              <div class="progress-step__icon-wrapper">
                <img class="progress-step__icon" src="images/11d0ffacd4ff82d0273fcea40309ad0ecc3b1fc6.png" alt="Step 3 Completed">
              </div>
              <span class="progress-step__label">Details & confirmation</span>
            </li>
            <li class="progress-arrow">
              <img src="images/324_439.svg" alt="Arrow" class="progress-arrow__icon">
            </li>
            <li class="progress-step is-complete">
              <div class="progress-step__icon-wrapper">
                <img class="progress-step__icon" src="images/11d0ffacd4ff82d0273fcea40309ad0ecc3b1fc6.png" alt="Step 4 Completed">
              </div>
              <span class="progress-step__label">Paiement</span>
            </li>
          </ol>
        </nav>
      </div>
    </header>
  </section>

    <section id="success" class="relative bg-white text-black py-8 px-6 md:px-16 overflow-hidden">

  <!-- Bloc central -->
  <div class="max-w-4xl mx-auto mt-16 flex justify-center relative success-wrapper">
    <img src="media/510_6.svg" alt="Decorative element" class="success-deco success-deco-top absolute -top-12 left-12 w-24 h-24 opacity-90 pointer-events-none select-none" style="transform: scaleX(-1) scaleY(1);" />
    <img src="media/510_8.svg" alt="Decorative element" class="success-deco success-deco-bottom absolute -bottom-12 right-12 w-24 h-24 opacity-90 pointer-events-none select-none" style="transform: scaleX(-1) scaleY(1);" />
    <div class="bg-[#DFDFDF] rounded-[0_140px] text-center flex flex-col items-center justify-center px-12 py-10 success-card"
         style="width: 591px; height: 385px;">
    
      <!-- Icône succès -->
      <div class="success-icon flex justify-center mb-6">
        <img src="images/Approved.svg" alt="Paiement validé" class="w-24 h-24 object-contain">
      </div>

      <!-- Texte principal -->
      <h2 class="font-[Big_Caslon] text-[59px] leading-none">
        Paiement <span style="color: #B78F62;">Validé</span>
      </h2>
    </div>
  </div>

  <div class="max-w-4xl mx-auto text-center mt-16 space-y-3 success-message">
    <p class="font-[Futura_Md_BT] text-[22px] md:text-[24px] text-black">
      Un mail de confirmation vous a été envoyé à votre adresse e-mail.
    </p>
    <p class="font-[Futura_Md_BT] text-[22px] md:text-[24px] text-black">
      L’équipe de L’Escapade vous remercie pour votre confiance.
    </p>
    <div class="flex justify-center success-divider">
      <img src="images/568_954.png" alt="Décor" style="width: 581.97px; height: 4.85px;">
    </div>
  </div>

</section>
<link rel="stylesheet" href="css/responsive.css">
</body> 
</html>
