<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Escapade</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class=" text-black  font-[Futura]">
    <section id="paiement" class="relative py-8 px-6 md:px-16 bg-white text-black overflow-hidden">

  <!-- Barre d’étape -->
  <div class="w-full bg-white py-6 border-b border-black mb-16">
    <div class="max-w-5xl mx-auto flex items-center justify-center gap-3 text-xs md:text-sm font-[Futura_Md_BT]">
      <div class="flex items-center gap-2">
        <div class="w-6 h-6 border border-black rounded-full bg-[#B78F62]"></div>
        <span>Date</span>
      </div>
      <div class="w-20 h-[1px] bg-black"></div>
      <div class="flex items-center gap-2">
        <div class="w-6 h-6 border border-black rounded-full bg-[#B78F62]"></div>
        <span>Catégorie</span>
      </div>
      <div class="w-20 h-[1px] bg-black"></div>
      <div class="flex items-center gap-2">
        <div class="w-6 h-6 border border-black rounded-full bg-[#B78F62]"></div>
        <span>Détails & Confirmation</span>
      </div>
      <div class="w-20 h-[1px] bg-black"></div>
      <div class="flex items-center gap-2">
        <div class="w-6 h-6 border border-black rounded-full bg-black text-white flex items-center justify-center">4</div>
        <span>Paiement</span>
      </div>
    </div>
  </div>

  <!-- Section contact -->
  <div class="max-w-6xl mx-auto mb-20">
    <h2 class="text-center text-[32px] font-[Big_Caslon] mb-8">Contact</h2>
    <div class="bg-[#BB996B] text-white p-10 md:p-16 rounded-[0_140px] shadow-lg space-y-10">

      <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
        <div class="space-y-6">
          <div>
            <label for="prenom" class="block text-[18px] font-[Big_Caslon] mb-1">Prénom*</label>
            <input id="prenom" type="text" class="w-full bg-transparent border-b border-white/90 text-white focus:outline-none pb-2" title="Prénom" placeholder="Votre prénom">
          </div>
          <div>
            <label for="email" class="block text-[18px] font-[Big_Caslon] mb-1">E-mail*</label>
            <input id="email" type="email" class="w-full bg-transparent border-b border-white/90 text-white focus:outline-none pb-2" title="E-mail" placeholder="votre@email.com">
          </div>
          <div>
            <label for="nationalite" class="block text-[18px] font-[Big_Caslon] mb-1">Nationalité</label>
            <input id="nationalite" type="text" class="w-full bg-transparent border-b border-white/90 text-white focus:outline-none pb-2" title="Nationalité" placeholder="Votre nationalité">
          </div>
        </div>

        <div class="space-y-6">
          <div>
            <label for="nom" class="block text-[18px] font-[Big_Caslon] mb-1">Nom de famille*</label>
            <input id="nom" type="text" class="w-full bg-transparent border-b border-white/90 text-white focus:outline-none pb-2" title="Nom de famille" placeholder="Votre nom de famille">
          </div>
          <div>
            <label for="telephone" class="block text-[18px] font-[Big_Caslon] mb-1">Téléphone*</label>
            <input id="telephone" type="tel" class="w-full bg-transparent border-b border-white/90 text-white focus:outline-none pb-2" title="Téléphone" placeholder="Votre numéro de téléphone">
          </div>
          <div>
            <label for="message" class="block text-[18px] font-[Big_Caslon] mb-1">Message ou Demandes spéciales</label>
            <textarea id="message" class="w-full bg-transparent border-b border-white/90 text-white focus:outline-none pb-2" title="Message" placeholder="Écrivez votre message ici"></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Section paiement -->
  <div class="max-w-6xl mx-auto">
    <h2 class="text-center text-[32px] font-[Big_Caslon] mb-8">Paiement</h2>
    <div class="bg-[#BB996B] text-white p-10 md:p-16 rounded-[0_140px] shadow-lg space-y-12">
      
      <!-- Logos de cartes -->
      <div class="flex items-center justify-center gap-6 mb-6">
        <img src="visa.png" alt="Visa" class="w-16 h-10 object-contain bg-white rounded-sm p-1">
        <img src="mastercard.png" alt="MasterCard" class="w-16 h-10 object-contain bg-white rounded-sm p-1">
      </div>

      <!-- Formulaire carte -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
        <div class="space-y-6">
          <div>
            <label class="block text-[18px] font-[Big_Caslon] mb-1">Numéro de carte*</label>
            <input type="text" class="w-full bg-transparent border-b border-white/90 text-white focus:outline-none pb-2" placeholder="XXXX XXXX XXXX XXXX">
          </div>
          <div>
            <label class="block text-[18px] font-[Big_Caslon] mb-1">Nom sur la carte*</label>
            <input type="text" class="w-full bg-transparent border-b border-white/90 text-white focus:outline-none pb-2" placeholder="Nom complet">
          </div>
        </div>

        <div class="space-y-6">
          <div>
            <label class="block text-[18px] font-[Big_Caslon] mb-1">Expiration (MM/YY)*</label>
            <input type="text" class="w-full bg-transparent border-b border-white/90 text-white focus:outline-none pb-2" placeholder="MM/YY">
          </div>
          <div>
            <label class="block text-[18px] font-[Big_Caslon] mb-1">CVV*</label>
            <input type="text" class="w-full bg-transparent border-b border-white/90 text-white focus:outline-none pb-2" placeholder="123">
          </div>
        </div>
      </div>

      <!-- Total -->
      <div class="flex flex-col md:flex-row items-center justify-between border-t border-white/50 pt-8">
        <p class="font-[Futura_Md_BT] text-[22px]">Vous allez payer :</p>
        <p class="font-[Futura_Md_BT] text-[28px]">840 000 FCFA</p>
      </div>

      <!-- Bouton valider -->
      <div class="text-center pt-10">
        <a href="reservation5.html" class="inline-block bg-[#673800] text-white font-[Futura_Md_BT] text-[19px] px-10 py-3 rounded-[20px_0px] hover:bg-[#835622] transition duration-300">
          Valider le paiement
        </a>
      </div>
    </div>
  </div>

 
  
</section>
</body>
</html>
