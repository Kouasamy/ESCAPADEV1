<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Escapade</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/reservation3.css">
  <style>
    input,
    textarea {
      font-size: 18px;
    }
    input::placeholder,
    textarea::placeholder,
    input::-webkit-input-placeholder,
    textarea::-webkit-input-placeholder,
    input:-ms-input-placeholder,
    textarea:-ms-input-placeholder,
    input::-ms-input-placeholder,
    textarea::-ms-input-placeholder,
    input::-moz-placeholder,
    textarea::-moz-placeholder {
      color: #ffffff !important;
      opacity: 1 !important;
      font-size: 20px;
      font-family: 'Big Caslon', serif;
      letter-spacing: 0.5px;
    }
    .lang-switcher {
      display: flex;
      align-items: center;
      gap: 6px;
      font-family: 'Futura Md BT', 'Futura', sans-serif;
      font-size: 14px;
      color: #1f1f1f;
    }
    .lang-switcher a {
      text-decoration: none;
      color: inherit;
      opacity: 0.65;
      transition: opacity 0.2s ease;
    }
    .lang-switcher a:hover {
      opacity: 0.85;
    }
    .lang-switcher a.lang-active {
      opacity: 1;
      text-decoration: underline;
    }
    .lang-switcher span {
      opacity: 0.4;
    }

    /* Styles pour les logos de cartes - Responsive */
    .card-logos-container {
      width: 360px;
      height: 110px;
      transition: all 0.3s ease;
    }

    .card-logo {
      width: 80px;
      height: 48px;
      padding: 6px;
      transition: all 0.3s ease;
    }

    /* Tablette */
    @media (max-width: 1024px) {
      .card-logos-container {
        width: 280px;
        height: 85px;
        gap: 6px;
      }

      .card-logo {
        width: 64px;
        height: 40px;
        padding: 4px;
      }
    }

    /* Mobile */
    @media (max-width: 768px) {
      .card-logos-container {
        width: 240px;
        height: 70px;
        gap: 4px;
        margin-bottom: 1rem;
      }

      .card-logo {
        width: 56px;
        height: 32px;
        padding: 3px;
      }
    }

    /* Petit mobile */
    @media (max-width: 480px) {
      .card-logos-container {
        width: 200px;
        height: 60px;
        gap: 3px;
        margin-bottom: 0.75rem;
      }

      .card-logo {
        width: 48px;
        height: 28px;
        padding: 2px;
      }
    }

    /* Réduction du border-radius pour les divs #BB996B */
    div[class*="bg-[#BB996B]"],
    .bg-\[#BB996B\] {
      border-radius: 0 140px 0 140px;
    }

    /* Tablette */
    @media (max-width: 1024px) {
      div[class*="bg-[#BB996B]"],
      .bg-\[#BB996B\] {
        border-radius: 0 100px 0 100px;
      }
    }

    /* Mobile */
    @media (max-width: 768px) {
      div[class*="bg-[#BB996B]"],
      .bg-\[#BB996B\] {
        border-radius: 0 70px 0 70px;
      }
    }

    /* Petit mobile */
    @media (max-width: 480px) {
      div[class*="bg-[#BB996B]"],
      .bg-\[#BB996B\] {
        border-radius: 0 50px 0 50px;
      }
    }
  </style>
</head>
<body data-page="reservationStep4">
  <section id="progress-bar">
    <header class="progress-header">
      <div class="progress-header__container">
        <a href="index.html" class="progress-header__logo" aria-label="Homepage">
          <img src="images/427_501.svg" alt="L'escapade Logo">
        </a>
        <nav class="progress-header__nav" aria-label="Checkout Progress">
          <ol class="progress-steps">
            <li class="progress-step is-complete">
              <div class="progress-step__icon-wrapper">
                <img class="progress-step__icon" src="images/11d0ffacd4ff82d0273fcea40309ad0ecc3b1fc6.png" alt="Step 1 Completed">
              </div>
              <span class="progress-step__label" data-translate="reservationStepDate">Date</span>
            </li>
            <li class="progress-arrow">
              <img src="images/324_439.svg" alt="Arrow" class="progress-arrow__icon">
            </li>
            <li class="progress-step is-complete">
              <div class="progress-step__icon-wrapper">
                <img class="progress-step__icon" src="images/11d0ffacd4ff82d0273fcea40309ad0ecc3b1fc6.png" alt="Step 2 Completed">
              </div>
              <span class="progress-step__label" data-translate="reservationStepCategory">Catégorie</span>
            </li>
            <li class="progress-arrow">
              <img src="images/324_439.svg" alt="Arrow" class="progress-arrow__icon">
            </li>
            <li class="progress-step is-complete">
              <div class="progress-step__icon-wrapper">
                <img class="progress-step__icon" src="images/11d0ffacd4ff82d0273fcea40309ad0ecc3b1fc6.png" alt="Step 3 Completed">
              </div>
              <span class="progress-step__label" data-translate="reservationStepDetails">Details & confirmation</span>
            </li>
            <li class="progress-arrow">
              <img src="images/324_439.svg" alt="Arrow" class="progress-arrow__icon">
            </li>
            <li class="progress-step is-active">
              <div class="progress-step__icon-wrapper">
                <img class="progress-step__icon" src="images/324_447.svg" alt="Step 4: Current Step">
              </div>
              <span class="progress-step__label" data-translate="reservationStepPayment">Paiement</span>
            </li>
          </ol>
        </nav>
      </div>
    </header>
  </section>

    <section id="paiement" class="relative py-8 px-6 md:px-16 bg-white text-black overflow-hidden">

  <!-- Section contact -->
  <div class="max-w-6xl mx-auto mb-20 mt-16">
    <h2 class="text-center text-[32px] font-[Big_Caslon] mb-8" data-translate="reservationContactTitle">Contact</h2>
    <div class="relative">
      <!-- Image décorative en haut à gauche -->
      <img src="media/510_6.svg" alt="Decorative element" class="absolute -top-12 -left-12 w-24 h-24 z-10 opacity-90" style="transform: scaleX(-1) scaleY(1);" />
      <!-- Image décorative en bas à droite -->
      <img src="media/510_8.svg" alt="Decorative element" class="absolute -bottom-12 -right-12 w-24 h-24 z-10 opacity-90" style="transform: scaleX(-1) scaleY(1);" />
      <div class="bg-[#BB996B] text-white p-10 md:p-16 rounded-[0_140px] space-y-10 relative" style="min-height: 374px;">

      <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
        <div class="space-y-6">
          <div>
            <input id="prenom" type="text" class="w-full bg-transparent border-b border-white/90 text-white placeholder:text-white placeholder:text-[20px] placeholder:opacity-100 placeholder:font-[Big_Caslon] focus:outline-none pb-2" placeholder="Prénom*" data-translate="reservationFirstName" data-translate-attr="placeholder">
          </div>
          <div>
            <input id="email" type="email" class="w-full bg-transparent border-b border-white/90 text-white placeholder:text-white placeholder:text-[20px] placeholder:opacity-100 placeholder:font-[Big_Caslon] focus:outline-none pb-2" placeholder="E-mail*" data-translate="reservationEmail" data-translate-attr="placeholder">
          </div>
          <div>
            <input id="nationalite" type="text" class="w-full bg-transparent border-b border-white/90 text-white placeholder:text-white placeholder:text-[20px] placeholder:opacity-100 placeholder:font-[Big_Caslon] focus:outline-none pb-2" placeholder="Nationalité" data-translate="reservationNationality" data-translate-attr="placeholder">
          </div>
        </div>

        <div class="space-y-6">
          <div>
            <input id="nom" type="text" class="w-full bg-transparent border-b border-white/90 text-white placeholder:text-white placeholder:text-[20px] placeholder:opacity-100 placeholder:font-[Big_Caslon] focus:outline-none pb-2" placeholder="Nom de famille*" data-translate="reservationLastName" data-translate-attr="placeholder">
          </div>
          <div>
            <input id="telephone" type="tel" class="w-full bg-transparent border-b border-white/90 text-white placeholder:text-white placeholder:text-[20px] placeholder:opacity-100 placeholder:font-[Big_Caslon] focus:outline-none pb-2" placeholder="Téléphone*" data-translate="reservationPhone" data-translate-attr="placeholder">
          </div>
          <div>
            <textarea id="message" class="w-full bg-transparent border-b border-white/90 text-white placeholder:text-white placeholder:text-[20px] placeholder:opacity-100 placeholder:font-[Big_Caslon] focus:outline-none pb-2 resize-none" placeholder="Message ou Demandes spéciales" data-translate="reservationMessage" data-translate-attr="placeholder"></textarea>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>

  <!-- Section paiement -->
  <div class="max-w-6xl mx-auto">
    <h2 class="text-center text-[32px] font-[Big_Caslon] mb-8" data-translate="reservationPaymentTitle">Paiement</h2>
    <div class="relative">
      <!-- Image décorative en haut à gauche -->
      <img src="media/510_6.svg" alt="Decorative element" class="absolute -top-12 -left-12 w-24 h-24 z-10 opacity-90" style="transform: scaleX(-1) scaleY(1);" />
      <!-- Image décorative en bas à droite -->
      <img src="media/510_8.svg" alt="Decorative element" class="absolute -bottom-12 -right-12 w-24 h-24 z-10 opacity-90" style="transform: scaleX(-1) scaleY(1);" />
      <div class="bg-[#BB996B] text-white p-10 md:p-16 rounded-[0_140px] space-y-12 relative" style="min-height: 600px;">
      
      <!-- Logos de cartes -->
      <div class="card-logos-container flex items-center justify-center gap-8 mb-8 mx-auto bg-white rounded-md">
        <img src="images/visa.png" alt="Visa" class="card-logo object-contain">
        <img src="images/Wave.svg " alt="MasterCard" class="card-logo object-contain">
      </div>

      <!-- Formulaire carte -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
        <div class="space-y-6">
          <div>
            <input type="text" class="w-full bg-transparent border-b border-white/90 text-white placeholder:text-white placeholder:text-[20px] placeholder:opacity-100 placeholder:font-[Big_Caslon] focus:outline-none pb-2" placeholder="Numéro de carte*" data-translate="reservationCardNumber" data-translate-attr="placeholder">
          </div>
          <div>
            <input type="text" class="w-full bg-transparent border-b border-white/90 text-white placeholder:text-white placeholder:text-[20px] placeholder:opacity-100 placeholder:font-[Big_Caslon] focus:outline-none pb-2" placeholder="Nom sur la carte*" data-translate="reservationCardName" data-translate-attr="placeholder">
          </div>
        </div>

        <div class="space-y-6">
          <div>
            <input type="text" class="w-full bg-transparent border-b border-white/90 text-white placeholder:text-white placeholder:text-[20px] placeholder:opacity-100 placeholder:font-[Big_Caslon] focus:outline-none pb-2" placeholder="Expiration (MM/YY)*" data-translate="reservationCardExpiry" data-translate-attr="placeholder">
          </div>
          <div>
            <input type="text" class="w-full bg-transparent border-b border-white/90 text-white placeholder:text-white placeholder:text-[20px] placeholder:opacity-100 placeholder:font-[Big_Caslon] focus:outline-none pb-2" placeholder="CVV*" data-translate="reservationCardCVV" data-translate-attr="placeholder">
          </div>
        </div>
      </div>

      <!-- Total -->
      <div class="flex flex-col md:flex-row items-center justify-between pt-8">
        <p class="font-[Futura_Md_BT] text-[30px]" data-translate="reservationPayingLabel">Vous allez payer :</p>
        <p class="font-[Futura_Md_BT] text-[30px]">840 000 FCFA</p>
      </div>

      <!-- Bouton valider -->
      <div class="text-center pt-10">
        <a href="reservation5.html" class="inline-block bg-[#B78F62] text-white font-[Futura_Md_BT] text-[19px] px-10 py-3 rounded-[20px_0px] hover:bg-[#835622] transition duration-300" data-translate="reservationConfirmPayment">
          Valider le paiement
        </a>
      </div>
      </div>
    </div>
  </div>

 
  
</section>
<script src="js/translations.js"></script>
<link rel="stylesheet" href="css/responsive.css">
</body>
</html>
