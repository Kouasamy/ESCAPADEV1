<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Escapade</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/reservation3.css">
  <style>
    input,
    textarea {
      font-size: 18px;
    }
    input::placeholder,
    textarea::placeholder {
      color: white;
      opacity: 1;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <section id="progress-bar">
    <header class="progress-header">
      <div class="progress-header__container">
        <a href="index.html" class="progress-header__logo" aria-label="Homepage">
          <img src="images/427_501.svg" alt="L'escapade Logo">
        </a>
        <nav class="progress-header__nav" aria-label="Checkout Progress">
          <ol class="progress-steps">
            <li class="progress-step is-complete">
              <div class="progress-step__icon-wrapper">
                <img class="progress-step__icon" src="images/11d0ffacd4ff82d0273fcea40309ad0ecc3b1fc6.png" alt="Step 1 Completed">
              </div>
              <span class="progress-step__label">Date</span>
            </li>
            <li class="progress-arrow">
              <img src="images/324_439.svg" alt="Arrow" class="progress-arrow__icon">
            </li>
            <li class="progress-step is-complete">
              <div class="progress-step__icon-wrapper">
                <img class="progress-step__icon" src="images/11d0ffacd4ff82d0273fcea40309ad0ecc3b1fc6.png" alt="Step 2 Completed">
              </div>
              <span class="progress-step__label">Catégorie</span>
            </li>
            <li class="progress-arrow">
              <img src="images/324_439.svg" alt="Arrow" class="progress-arrow__icon">
            </li>
            <li class="progress-step is-complete">
              <div class="progress-step__icon-wrapper">
                <img class="progress-step__icon" src="images/11d0ffacd4ff82d0273fcea40309ad0ecc3b1fc6.png" alt="Step 3 Completed">
              </div>
              <span class="progress-step__label">Details & confirmation</span>
            </li>
            <li class="progress-arrow">
              <img src="images/324_439.svg" alt="Arrow" class="progress-arrow__icon">
            </li>
            <li class="progress-step is-active">
              <div class="progress-step__icon-wrapper">
                <img class="progress-step__icon" src="images/324_447.svg" alt="Step 4: Current Step">
              </div>
              <span class="progress-step__label">Paiement</span>
            </li>
          </ol>
        </nav>
      </div>
    </header>
  </section>

    <section id="paiement" class="relative py-8 px-6 md:px-16 bg-white text-black overflow-hidden">

  <!-- Section contact -->
  <div class="max-w-6xl mx-auto mb-20 mt-16">
    <h2 class="text-center text-[32px] font-[Big_Caslon] mb-8">Contact</h2>
    <div class="relative">
      <!-- Image décorative en haut à gauche -->
      <img src="media/510_6.svg" alt="Decorative element" class="absolute -top-12 -left-12 w-24 h-24 z-10 opacity-90" style="transform: scaleX(-1) scaleY(1);" />
      <!-- Image décorative en bas à droite -->
      <img src="media/510_8.svg" alt="Decorative element" class="absolute -bottom-12 -right-12 w-24 h-24 z-10 opacity-90" style="transform: scaleX(-1) scaleY(1);" />
      <div class="bg-[#BB996B] text-white p-10 md:p-16 rounded-[0_140px] shadow-lg space-y-10 relative" style="min-height: 374px;">

      <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
        <div class="space-y-6">
          <div>
            <input id="prenom" type="text" class="w-full bg-transparent border-b border-white/90 text-white focus:outline-none pb-2" placeholder="Prénom*">
          </div>
          <div>
            <input id="email" type="email" class="w-full bg-transparent border-b border-white/90 text-white focus:outline-none pb-2" placeholder="E-mail*">
          </div>
          <div>
            <input id="nationalite" type="text" class="w-full bg-transparent border-b border-white/90 text-white focus:outline-none pb-2" placeholder="Nationalité">
          </div>
        </div>

        <div class="space-y-6">
          <div>
            <input id="nom" type="text" class="w-full bg-transparent border-b border-white/90 text-white focus:outline-none pb-2" placeholder="Nom de famille*">
          </div>
          <div>
            <input id="telephone" type="tel" class="w-full bg-transparent border-b border-white/90 text-white focus:outline-none pb-2" placeholder="Téléphone*">
          </div>
          <div>
            <textarea id="message" class="w-full bg-transparent border-b border-white/90 text-white focus:outline-none pb-2 resize-none" placeholder="Message ou Demandes spéciales"></textarea>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>

  <!-- Section paiement -->
  <div class="max-w-6xl mx-auto">
    <h2 class="text-center text-[32px] font-[Big_Caslon] mb-8">Paiement</h2>
    <div class="relative">
      <!-- Image décorative en haut à gauche -->
      <img src="media/510_6.svg" alt="Decorative element" class="absolute -top-12 -left-12 w-24 h-24 z-10 opacity-90" style="transform: scaleX(-1) scaleY(1);" />
      <!-- Image décorative en bas à droite -->
      <img src="media/510_8.svg" alt="Decorative element" class="absolute -bottom-12 -right-12 w-24 h-24 z-10 opacity-90" style="transform: scaleX(-1) scaleY(1);" />
      <div class="bg-[#BB996B] text-white p-10 md:p-16 rounded-[0_140px] shadow-lg space-y-12 relative" style="min-height: 600px;">
      
      <!-- Logos de cartes -->
      <div class="flex items-center justify-center gap-6 mb-6 mx-auto bg-white rounded-md" style="width: 324px; height: 94px;">
        <img src="images/visa.png" alt="Visa" class="w-16 h-10 object-contain p-1">
        <img src="images/Wave.svg " alt="MasterCard" class="w-16 h-10 object-contain p-1">
      </div>

      <!-- Formulaire carte -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
        <div class="space-y-6">
          <div>
            <input type="text" class="w-full bg-transparent border-b border-white/90 text-white focus:outline-none pb-2" placeholder="Numéro de carte*">
          </div>
          <div>
            <input type="text" class="w-full bg-transparent border-b border-white/90 text-white focus:outline-none pb-2" placeholder="Nom sur la carte*">
          </div>
        </div>

        <div class="space-y-6">
          <div>
            <input type="text" class="w-full bg-transparent border-b border-white/90 text-white focus:outline-none pb-2" placeholder="Expiration (MM/YY)*">
          </div>
          <div>
            <input type="text" class="w-full bg-transparent border-b border-white/90 text-white focus:outline-none pb-2" placeholder="CVV*">
          </div>
        </div>
      </div>

      <!-- Total -->
      <div class="flex flex-col md:flex-row items-center justify-between pt-8">
        <p class="font-[Futura_Md_BT] text-[22px]">Vous allez payer :</p>
        <p class="font-[Futura_Md_BT] text-[28px]">840 000 FCFA</p>
      </div>

      <!-- Bouton valider -->
      <div class="text-center pt-10">
        <a href="reservation5.html" class="inline-block bg-[#673800] text-white font-[Futura_Md_BT] text-[19px] px-10 py-3 rounded-[20px_0px] hover:bg-[#835622] transition duration-300">
          Valider le paiement
        </a>
      </div>
      </div>
    </div>
  </div>

 
  
</section>
</body>
</html>
