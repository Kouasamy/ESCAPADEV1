<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Détails & Confirmation</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reservation3.css">

</head>
<body>
  <section id="progress-bar">
  <header class="progress-header">
    <div class="progress-header__container">
      <a href="index.html" class="progress-header__logo" aria-label="Homepage">
        <img src="images/427_501.svg" alt="L'escapade Logo">
      </a>
      <nav class="progress-header__nav" aria-label="Checkout Progress">
        <ol class="progress-steps">
          <li class="progress-step is-complete">
            <div class="progress-step__icon-wrapper">
              <img class="progress-step__icon" src="images/11d0ffacd4ff82d0273fcea40309ad0ecc3b1fc6.png" alt="Step 1 Completed">
            </div>
            <span class="progress-step__label">Date</span>
          </li>
          <li class="progress-arrow">
            <img src="images/324_439.svg" alt="Arrow" class="progress-arrow__icon">
          </li>
          <li class="progress-step is-active">
            <div class="progress-step__icon-wrapper">
              <img class="progress-step__icon" src="images/11d0ffacd4ff82d0273fcea40309ad0ecc3b1fc6.png" alt="Step 1 Completed">
            </div>
            <span class="progress-step__label">Catégorie</span>
          </li>
          <li class="progress-arrow">
            <img src="images/324_439.svg" alt="Arrow" class="progress-arrow__icon">
          </li>
          <li class="progress-step">
            <div class="progress-step__icon-wrapper">
              <img class="progress-step__icon" src="images/11d0ffacd4ff82d0273fcea40309ad0ecc3b1fc6.png" alt="Step 1 Completed">
            </div>
            <span class="progress-step__label">Details & confirmation</span>
          </li>
          <li class="progress-arrow">
            <img src="images/324_439.svg" alt="Arrow" class="progress-arrow__icon">
          </li>
         <li class="progress-step">
            <div class="progress-step__icon-wrapper">
              <img class="progress-step__icon" src="images/324_447.svg" alt="Step 4">
            </div>
            <span class="progress-step__label">Paiement</span>
          </li>
        </ol>
      </nav>
    </div>
  </header>
</section>

<section id="confirmation" class="confirmation-section">
  <div class="container">
    <h1 class="main-title">Détails & Confirmation</h1>
    <div class="card-wrapper">
      <!--merged image-->
      <div class="decorative-lines">
        <img src="images/688_812.svg" alt="Decorative corner element" class="line-top-right">
        <img src="images/688_815.svg" alt="Decorative corner element" class="line-bottom-left">
      </div>
      <div class="confirmation-card">
        <div class="card-image-container">
          <img src="images/4e8bd77d88ebb1c9f445970808bcf56230320041.png" alt="Interior of a luxurious hotel suite" class="card-image">
        </div>
        <div class="card-details">
          <div class="details-header">
            <h2 class="suite-title">SUITES SÉNIOR</h2>
            <span class="suite-quantity">1 × 3</span>
          </div>
          <div class="booking-dates">
            <span class="date">Lun. 20/10/2025</span>
            <img src="images/688_802.svg" alt="to" class="date-arrow">
            <span class="date">Mer. 22/10/2025</span>
          </div>
          <p class="guest-count">Invités : 5</p>
          <p class="total-price">TOTAL : 840 000 Franc CFA</p>
          <a href="reservation4.html" class="next-button">Suivant</a>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
