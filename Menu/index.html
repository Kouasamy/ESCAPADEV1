  <style id="sections-styles">
/* CSS for section section:menu */
.menu-container {
    width: 100vw;
    height: 100vh;
    margin: 0;
    background-color: var(--bg-color);
    position: relative;
    overflow: hidden;
    color: var(--text-color);
    opacity: 1;
    transform: translateY(0);
    transition: opacity 280ms ease, transform 280ms ease;
    will-change: opacity, transform;
  }

  .menu-container.is-hidden {
    opacity: 0;
    transform: translateY(-8px);
    pointer-events: none;
  }
  .menu-container.is-closing {
    opacity: 0;
    transform: translateY(-8px);
  }

  .menu-header {
    position: absolute;
    top: 49px;
    left: 65px;
    right: 65px;
    display: flex;
    justify-content: flex-start;
    align-items: center;
    gap: 80px;
    z-index: 10;
  }

  .menu-close-button,
  .menu-lang-switcher {
    display: flex;
    align-items: center;
    gap: 18px;
    font-family: var(--font-serif);
    font-size: 18px;
    font-weight: 500;
  }
  .menu-close-button img {
    transition: transform 280ms ease, opacity 280ms ease;
    will-change: transform, opacity;
    cursor: pointer;
  }
  .menu-close-button img.is-closing {
    transform: rotate(90deg) scale(0.9);
    opacity: 0.6;
  }
  
  .menu-lang-switcher {
    gap: 11px;
  }

  .menu-lang-switcher .active {
    text-decoration: underline;
  }

  .menu-logo {
    position: absolute;
    top: 16px;
    left: 50%;
    transform: translateX(-50%);
    width: 159.11px;
    height: 148.23px;
    z-index: 10;
  }

  .logo-part {
    position: absolute;
  }

  .menu-content {
    display: grid;
    grid-template-columns: 40% 60%;
    height: 100%;
  }

  .menu-nav {
    padding-top: 286px;
    padding-left: 88px;
  }

  .menu-nav ul {
    display: flex;
    flex-direction: column;
    gap: 18px;
  }

  .nav-item {
    position: relative;
    display: flex;
    align-items: center;
    height: 50px;
    transition: transform 240ms cubic-bezier(0.22, 1, 0.36, 1);
    will-change: transform;
  }

  .nav-bg {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
  }

  .nav-text {
    position: relative;
    z-index: 2;
    font-family: var(--font-sans);
    font-size: 32px;
    font-weight: 400;
    padding-left: 162px; /* Center text inside the pill shape */
  }
  
  .nav-line {
    position: absolute;
    left: 89px; /* 45px (from figma) - 88px (nav padding) */
    top: 24px; /* 310px (from figma) - 286px (nav top) */
    opacity: 0;
    transform: translateX(-8px) scaleX(0.9);
    transform-origin: left center;
    transition: opacity 220ms ease, transform 220ms ease;
  }

  .nav-item:hover .nav-line {
    opacity: 1;
    transform: translateX(0) scaleX(1);
  }

  .nav-item:hover {
    transform: translateX(12px);
  }

  .image-showcase {
    position: relative;
    padding-top: 247px;
  }

  /* Staggered entrance for menu items */
  .menu-nav li {
    opacity: 0;
    transform: translateY(10px);
    animation: fadeUp 520ms cubic-bezier(0.22, 1, 0.36, 1) forwards;
  }
  .menu-nav li:nth-child(1) { animation-delay: 60ms; }
  .menu-nav li:nth-child(2) { animation-delay: 120ms; }
  .menu-nav li:nth-child(3) { animation-delay: 180ms; }
  .menu-nav li:nth-child(4) { animation-delay: 240ms; }
  .menu-nav li:nth-child(5) { animation-delay: 300ms; }

  @keyframes fadeUp {
    to { opacity: 1; transform: translateY(0); }
  }

  .image-container {
    width: 800px;
    height: 458px;
    border-radius: 85px 0 85px 0;
    overflow: hidden;
    position: relative;
    z-index: 5;
    contain: paint;
  }

  .image-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
    display: block;
  }

  /* Crossfade layer for smooth image transitions */
  .image-transition-layer {
    position: absolute;
    left: 0;
    top: 0;
    right: 0;
    bottom: 0;
    opacity: 0;
    transform: scale(1.04);
    transition: opacity 420ms ease, transform 420ms ease;
    will-change: opacity, transform;
    pointer-events: none;
  }

  .image-transition-layer.is-visible {
    opacity: 1;
    transform: scale(1);
  }

  .deco-corner-top {
    position: absolute;
    top: 193px;
    right: 219px; /* Tout en haut à droite de l'image */
    z-index: 6;
    transform: rotate(-0.38deg);
  }

  .deco-corner-bottom {
    position: absolute;
    top: calc(247px + 458px - 80px); /* Monter un peu plus */
    left: -61px; /* Position encore plus à gauche */
    z-index: 6;
    transform: rotate(0.38deg);
  }

  @media (max-width: 1280px) {
    .menu-container {
      width: 100vw;
      height: 100vh;
      margin: 0;
      border-radius: 0;
    }
    .menu-content {
      grid-template-columns: 1fr;
      padding: 150px 20px 40px;
    }
    .menu-header {
      left: 20px;
      right: 20px;
      top: 30px;
    }
    .menu-logo {
      left: 50%;
      transform: translateX(-50%);
      top: 30px;
    }
    .menu-nav {
      padding: 0;
      margin-bottom: 40px;
      display: flex;
      justify-content: center;
    }
    .menu-nav ul {
      align-items: center;
    }
    .nav-line {
      display: none;
    }
    .image-showcase {
      padding: 0;
      display: flex;
      justify-content: center;
    }
    .image-container {
      width: 100%;
      max-width: 658.19px;
      height: auto;
      aspect-ratio: 658.19 / 429;
    }
    .deco-corner-top {
      top: 150px;
      right: 50px;
    }
    .deco-corner-bottom {
      top: 200px;
      left: 20px;
    }
  }

  @media (max-width: 480px) {
    .menu-header {
      top: 20px;
    }
    .menu-logo {
      top: 80px;
      transform: translateX(-50%) scale(0.8);
    }
    .menu-content {
      padding-top: 220px;
    }
    .nav-text {
      font-size: 24px;
      padding-left: 30px;
    }
    .nav-item {
      height: 40px;
    }
  }
  </style>
